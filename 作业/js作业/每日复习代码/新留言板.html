<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="txt">
        <input type="button" name="" id="btn" value="留言">
        <ul id="result">

        </ul>
    </div>
</body>
<script>
    let oBtn = document.getElementById("btn");
    let aInput = document.getElementById("txt");
    let oResult = document.getElementById("result")
    oBtn.onclick = function(){
        // 创建元素节点
        let newLi = document.createElement("li");
        // 创建文本节点
        let newTxt = document.createTextNode(aInput.value);
        oResult.insertBefore(newLi,oResult.firstElementChild);
        newLi.appendChild(newTxt)

        newLi.onclick = () => {
          oResult.removeChild(newLi)
        }

        if (oResult.children.length === 9) {
          oResult.removeChild(oResult.lastElementChild);
        }
        aInput.value = ""
      }
    
</script>
</html>
