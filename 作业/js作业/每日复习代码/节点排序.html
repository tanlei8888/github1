      <li>5</li>
      <li>4</li>
    </ul>
    <script>
        debugger
      let oBtn = document.getElementById("btn");
      let oUl = document.getElementById("container");
      let aLi = oUl.children;
     
      oBtn.onclick = function(){
        let arr = [...aLi];
        let NewArr = arr.sort((a,b) => a.innerHTML - b.innerHTML);
         for(let i = 0; i < NewArr.length; i++){
            oUl.appendChild(NewArr[i])
        }
