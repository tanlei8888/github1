<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 990px;
            height: 990px;
            border: 2px solid red;
            
            position: relative;
            /* overflow: hidden; */
        }
        ul,li{
            list-style: none;
           
        }
        
        ul>li{
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url("./img/lkx.jpg");
            background-repeat: no-repeat;
            background-position: 0 0;
            
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <ul id="container">
        </ul>
    </div>
   
</body>
<script>
    let oUl = document.getElementById("container")
    let oLi = oUl.getElementsByTagName("li")
    for(let i = 0;i<9;i++){
        for(let j = 0;j<9;j++){
            oUl.innerHTML += `<li style = "top:${j*110}px;left:${i*110}px;"></li>`
        }
    }

</script>
</html>
