<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    //g: global 全局的
    //i: ignore 忽略大小写
    //m: mutiple 多行模式
    //^ 行首的意思
    //$ 行尾的意思 
    // [] 单字符 
    // () 提高优先级
    
    // {} 范围 重复范围
    // {n} 前一个语法出现n次 就会被匹配或捕获
    // {n,} 前一个语法至少出现n次
    // {n,m} 前一个语法至少出现n次且至多出现m次

    // + 前一个语法出现至少1次 等价于{1,} 有多少
    // ? 前一个语法出现至少0次 至多1次 等价于 {0,1} 有没有
    // * 前一个语法出现至少0次 至多正无穷次 等价于 {0,}

    // \d digtal 数字的,数学的,数据的 表示的是一个数字 相当于[0-9]
      // \w word 单词 表示的是一个单词 [A-Za-z0-9_]
      // \s space 空格 表示的是一个空格 等价于 [ ]
      // \b blank 空白 表示的是一个单词的边界 \bmy\b \bcat\b
      // \t table 制表符 表示的是一个tab 一般情况下 相当于4个空格
      // \n nextline 下一行 表示的是一个下一行

      // \D 非数字 [^0-9]
      // \W 非单词 [^A-Za-z0-9_]
      // \S 非空格 [^ ]
      // \B 非单词边界
</script>
</html>
