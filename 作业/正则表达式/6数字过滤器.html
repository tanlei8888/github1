<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      let str = "1234567890";
      let reg = /[24680]/g //[] == |
      let reg2 = /2|4|6|8|0/g
      console.log(str.replace(reg, ""))//1,3,5,7,9
      console.log(str.replace(reg2, ""))//1,3,5,7,9
    </script>
  </body>

</html>
