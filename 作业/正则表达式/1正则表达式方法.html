<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //test 查询有没有
    let str = "abcdefg";
    let reg = /abcde/; //所有字母条件全部满足
    let reg2 = /^a/; //以a开头
    let reg2 = /[^a]/ // 除了a
    let reg3 = /g$/ //以g结尾
    let reg4 = /[A-z]/ //所有字母包括大小写 都可满足
    let reg5 = /[xyza]/ //[]或 满足其中一个条件即可为true
    console.log(reg.test(str));//1
    console.log(reg2.test(str));//1
    console.log(reg3.test(str));//1
    console.log(reg4.test(str))//0
    console.log(reg5.test(str))//1


    //search 查找下标 懒汉模式
    //return number 用来表达 第一个满足条件的头部的下标
    console.log(str.search(reg))//0
    console.log(str.search(reg2))//0
    console.log(str.search(reg3))//6

    //match 查找下标
    //return Array|null
    console.log(str.match(reg))//0
    console.log(str.match(reg2))//0
    console.log(str.match(reg3))//6
</script>
</html>
