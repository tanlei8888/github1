<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt1">
    <button id="btn">转换</button>
    <input type="text" id="txt2">
    <script>
        let oTxt1 = document.querySelector("#txt1")
      let oBtn = document.querySelector("#btn")
      let oTxt2 = document.querySelector("#txt2")
      let reg = /(卢|本|伟|牛逼|五香麻辣屁)/g

      oBtn.addEventListener("click", function () {
        let beforeTxt = oTxt1.value;
        let changeTxt = beforeTxt.replace(reg, e => {
          let result = ""
          for (let i = 0; i < e.length; i++) {
            result += "*"
          }
          return result
        })
        oTxt2.value = changeTxt;
      })
    </script>
</body>

</html>
