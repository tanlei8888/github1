<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 410px;
            height: 420px;
            background: grey;
            margin: 0 auto;
            font-size: 0;
            position: relative;
        }
        li{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #cc0000;
            position: absolute;
        }
        .list1,.list2,.list4,.list5{
            background: #00ccff;
        }
        .list3{
            background: #ffff66;
        }
        .list1{
            left: 42px;
            top: 60px;
        }
        .list2{
            left: 92px;
            top: 112px;
        }
        .list3{
            left: 142px;
            top: 162px;
        }
        .list4{
            left: 192px;
            top: 212px;
        }
        .list5{
            left: 242px;
            top: 262px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="list1"></li>
        <li class="list2"></li>
        <li class="list3"></li>
        <li class="list4"></li>
        <li class="list5"></li>
    </ul>
</body>
</html>
