<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="生成表格">
    <div id="container"></div>
</body>
<script>
    let oBtn = document.getElementById("btn")
    let oDiv = document.getElementById("container")
    let ths = ["编号","班级","人数","男生","女生"];
    let tds = [
        { id: 1, name: "一班", num: 20, sexNan: 9 ,sexNv: 11},
        { id: 2, name: "二班", num: 32, sexNan: 14 ,sexNv: 18},
        { id: 3, name: "三班", num: 16, sexNan: 3 ,sexNv: 12},
        { id: 3, name: "四班", num: 16, sexNan: 7 ,sexNv: 11},
        { id: 3, name: "五班", num: 16, sexNan: 6 ,sexNv: 15},
        { id: 3, name: "六班", num: 16, sexNan: 12 ,sexNv: 16}
    ];

    oBtn.onclick = function(){
        debugger
    let data = ""
    data += " <table border='1' width='600px' height='600px'>";
        data += "<tr>";
        for(let i = 0; i < ths.length; i++){
            data += "<th>";
            data += ths[i];
            data += "</th>"
        }
        data += "</tr>";

        for(let i = 0; i < tds.length; i++){
            debugger
            data += " <tr>";
            for(let key in tds[i]){
                data += "<td style = 'text-align:center'>";
                data += tds[i][key];
                data += "</td>";
            }
            data += "</tr>";
        }
    data += "</table>";
        oDiv.innerHTML = data
    }
</script>
</html>
