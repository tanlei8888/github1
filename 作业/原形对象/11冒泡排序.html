<script>
   let arr = [4,2,1,6,7,5,3];
   function newarr(arr){
        for(let i = 0; i < arr.length; i++){
        for(let j = i+1; j < arr.length; j++){
            if(arr[i] > arr[j]){
                [arr[i],arr[j]] = [arr[j],arr[i]]
            }
        }
    }
    return arr
   }
   console.log(newarr(arr))
</script>
