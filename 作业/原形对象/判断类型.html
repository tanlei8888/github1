  <body>
    <script>
    //四种判断类型方法
    //一. typeof
     //语法 typeof x
      //返回值 是对应的数据类型的名字的字符串
      //缺点: 1. 不能判断null类型
      //2. 不能判断Array
      //3. 更不能判断自定义类型
      //一般情况下 typeof用来做一些基本数据类型的判断 且 不能判断null

    //二. x instanceof X
    //语法 x instanceof X
      //返回值 BooLean 如果是真 表示x的原型链上有这个原型对象 否则没有
      //缺点: 1不能判断基本数据类型
      //2.不能判断他的最终类型

    //三. constructor
         // 用法 x.consructor === X
      //返回值 Boolean
      //缺点 1.不嫩判断基本数据类型
      //2.自定义类你需要手动指定constructor
      
    //四. Object.prototype.toString.call(x)


      // let str = "abc"
      // let arr = [1, 2, 3]
      //String.prototype.slice()
      // console.log(str.slice()) //"abc"
      //Array.prototype.slice()
      // console.log(arr.slice()) //[1, 2, 3]

      // Object.prototype.toString() 判断数据类型
      let str = "北京"
      let num = 1;
      let boo = true
      let nul = null;
      let und;
      let obj = {}
      let arr = [1, 2, 3]
      let fun = function () {}
      console.log(Object.prototype.toString.call(NaN))//"[object Number]"
      console.log(Object.prototype.toString.call(str)) //"[object String]"
      console.log(Object.prototype.toString.call(num)) //"[object Number]"
      console.log(Object.prototype.toString.call(boo)) //"[object Boolean]"
      console.log(Object.prototype.toString.call(nul)) //"[object Null]"
      console.log(Object.prototype.toString.call(und)) //"[object Undefined]"
      console.log(Object.prototype.toString.call(obj)) //"[object Object]"
      console.log(Object.prototype.toString.call(arr)) //"[object Array]"
      console.log(Object.prototype.toString.call(fun)) //"[object Function]"
      // console.log(nul.toString()) 没有Null 构造器
      // console.log(und.toString()) 没有Undefiend 构造器
    </script>
  </body>
