<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            text-align: center;
            overflow: hidden;
            
        }
        .tab{
            width: 300px;
            margin: 100px auto;
        }
        .tab_title{
            width: 100%;
            font-size: 20px;
        }
        .tab_title li{
            width: 100px;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
            
        }
        .tab_content{
            width: 100%;
            height: 300px;
        }
        .tab_content li{
            width: 100%;
            height: 300px;
            border: 2px solid green;
            display: none;
            box-sizing: border-box;
            background-color: pink;
        }
        .clicked{
            background-color: skyblue;
        }
        .tab .tab_content .active{
            background-color: gray;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab" id="tab">
        <ul class="tab_title" id="tab_title">
            <li class="clicked">标题1</li>
            <li>标题2</li>
            <li>标题3</li>
        </ul>
        <ul class="tab_content" id="tab_content">
            <li class="active">“中国创新能力不断提升”</li>
            <li>“必须竭尽所能避免和减少污名化”</li>
            <li>海关总署：健康申明卡网上申报超380万票</li>
        </ul>
    </div>
</body>
<script>
    let oDiv = document.getElementById("div");
    // let Title = document.getElementById("#tab_title")
    // let Content = document.getElementById("#tab_content")
    let aLi = document.querySelectorAll("#tab_title li");
    let aLi1 = document.querySelectorAll("#tab_content li");
    for(let i = 0; i < aLi.length; i++){
        debugger
        aLi[i].addEventListener("click" ,function(){
            for(let j = 0; j < aLi.length; j++ ){
             aLi1[j].className = "";
             aLi[j].className = "";
            }
        aLi[i].className = "clicked";
        aLi1[i].className = "active";
        })
    }
</script>
</html>
