<script>
    function add(...outAgs){
        inner.toString = function () {
          let result = 0;
          for (let i = 0; i < outAgs.length; i++) {
            result += outAgs[i]
          }
          return result
        }   
        function inner(...innerAgs){

            return add(...outAgs,...innerAgs)
        }
        return inner
    }
    console.log(add(1,2,3)(4,5,6)(7,8))
</script>
