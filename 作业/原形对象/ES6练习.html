<script>
    //ES6的类
      //函数 分为普通函数show和构造函数Person
      //以后 所有的构造函数 class
      //以后 所有的普通函数 function

      //1. 虽然有class关键字 但是本质上 js的继承的逻辑还是原型链 只不过是给了一个语法糖
      //2. 每次调用new Person 总会调用该class的 construct方法
      //3. 直接在类中书写的方法 不是成员方法 而是原型方法
    class person{
        //静态属性 放置在constructor中
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        //原形方法 x(){}
        eat(){
            return this.name+"吃饭";
        }
        sleep(){
            return this.name+"在睡觉";
        }
        ager(){
            return "今年"+this.age+"岁"
        }
        static fn() {
          return "我是一个静态方法"
        }
    }
    
    let P1 = new person("谭磊",24)
    console.log(P1);
    console.log(P1.eat());
    console.log(P1.sleep());
    console.log(P1.ager());

    class Hobby extends person{
        constructor(sing,name,age){
            super(name,age)
            this.sing = sing
        }
        hby(){
            return "我爱"+this.sing
        }
    }
    let h1 = new Hobby("唱歌","张三",20);
    console.log(h1);
    console.log(h1.eat());
    console.log(h1.sleep());
    console.log(h1.age);
    console.log(h1.name);
    console.log(h1.hby());
</script>
