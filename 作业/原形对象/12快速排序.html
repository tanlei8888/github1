<script>
    let arr = [2,5,3,7,6,1,4];
    function quick(arr){
        if(arr.length <= 1){
            return arr
        }
        
        let shiftarr = arr.shift();
        let left = [];
        let right = [];
        for (let key in arr) {
            if (arr[key] < shiftarr) {
              left.push(arr[key])
            }else if(arr[key] > shiftarr){
                right.push(arr[key])
            } 
        }
        return [...quick(left),shiftarr,...quick(right)];
    }
    console.log(quick(arr))
</script>
