<script>
    let arr = [1,[2,3,[4,5,4,],3,2],1]
    function flatArr(arr){
        let newArr = [];
        // for(let i = 0; i < arr.length; i++){
        //     if(arr[i] instanceof (Array)){
        //         newArr.push(...flatArr(arr[i]))
        //     }else{
        //         newArr.push(arr[i])
        //     }
        // }
        arr.forEach((e,i) => {
            if(Object.prototype.toString.call(arr[i]) ==="[object Array]"){
                newArr.push(...flatArr(arr[i]))
            }else{
                newArr.push(arr[i])
            }
        });
        return newArr
    }
    console.log(flatArr(arr))
