<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 32px;
            height: 48px;
            background-image: url("../zuozhu.png");
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script>
    let oDiv = document.getElementById("div1");
    //移动速度.每走一步px
    let speed = 4;
    //记录鼠标按下次数,步数
    let iNow = 0;
    //创建数组,存储两个图片positionX,Y
    let imgPosition = ["-32px","-96px"];
    document.addEventListener("keydown",event => {
        //按下shift加速
        if(event.shiftKey){
            speed = 20;
        }else if(event.ctrlKey){    
        //线下ctrl减速
            speed = 4; 
        }
        switch(event.key){
            case "a":
            //获取向左站立图片
            oDiv.style.backgroundPositionY = "-48px";
            oDiv.style.backgroundPositionX = imgPosition[iNow++ % imgPosition.length];
            oDiv.style.left = oDiv.offsetLeft - speed + "px";
            break;
            case "d":
            //获取向右站立图片
            oDiv.style.backgroundPositionY = "-96px"
            oDiv.style.backgroundPositionX = imgPosition[iNow++ % imgPosition.length];
            oDiv.style.left = oDiv.offsetLeft + speed + "px";
            break;
            case "w":
            //获取向上站立图片
            oDiv.style.backgroundPositionY = "-144px"
            oDiv.style.backgroundPositionX = imgPosition[iNow++ % imgPosition.length];
            oDiv.style.top = oDiv.offsetTop - speed + "px";
            break;
            case "s":
            //获取向下站立图片
            oDiv.style.backgroundPositionY = "0"
            //借助iNOW接受imgposition的下标来获取佐助每步图片背景坐标
            oDiv.style.backgroundPositionX = imgPosition[iNow++ % imgPosition.length];
            oDiv.style.top = oDiv.offsetTop + speed + "px";
            break;
        }
    })
    //按键松开,立即站立.
    document.addEventListener("keyup",event => {
        oDiv.style.backgroundPositionX = "0"
    })
</script>
</html>
