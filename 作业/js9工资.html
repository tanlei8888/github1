<html lang="en">
<head>

</head>

    <input type="text" name="" id="txt2">工资<br/>

</body>
<script>
    let oBtn = document.getElementById("btn")
    let oTxt = document.getElementById("txt")
    let aTxt = document.getElementById("txt2")
    let oDiv = document.getElementById("result")
    oBtn.onclick = function(){
        let val = +oTxt.value
        let vue = +aTxt.value
        debugger
        if(val = 0&&vue >= 8000){
            oDiv.innerHTML = vue*1.2
        }
        if (val = 0&&vue < 8000){
            oDiv.innerHTML = vue
        }
        // oDiv.innerHTML = val = 0&&vue >=8000?vue*1.2:vue;
         if(val = 1&&vue >= 10000){
            oDiv.innerHTML = vue*1.7
        }
        if(val = 1&&vue < 10000){
            oDiv.innerHTML = vue*1.5
        }
        // oDiv.innerHTML = val = 1&&vue >=10000?vue*1.7:vue;
        if(val = 2&&vue >= 12000){
            oDiv.innerHTML = vue*3.2
        }
        if(val = 2&&vue < 12000){
            oDiv.innerHTML = vue*3
        }
        // oDiv.innerHTML = val = 2&&vue >=12000?vue*3.2:vue;
    }
</script>
