<script>
    let arr = ["back","banana","basketbool"]
    let fn = (arr) =>{
        let flag = arr.shift();
        for(let i = 0; i < flag.length; i++){
            let arr1 = flag.slice(0,i)
            for(let j = 0; j < arr.length; j++ ){
                if(!arr[j].startsWith(arr1)){
                    return arr1.slice(0,arr1.length-1)
                }
            }
        }
    }
    console.log(fn(arr))
    console.log(fn(["text","teeb","tear"]))
</script>
