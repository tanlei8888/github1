<script>
    let arr = [7,6,8,5,9,4,2,1,3]
    function fn(arr){
        for(let i = 0; i < arr.length; i++){
            for(let j = i+1; j < arr.length; j++){
             arr[i]>arr[j] ? [arr[i],arr[j]] = [arr[j],arr[i]] : true
            }
        } return arr
    }
    console.log(fn(arr))


    let fn1 = arr => arr.sort()
    console.log(fn1(arr))
</script>
