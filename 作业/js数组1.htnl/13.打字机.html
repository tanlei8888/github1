<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            border: 1px solid black;
            width: 300px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <input type="button" name="" id="start" value="打印">
    <input type="button" name="" id="stop" value="暂停">
    <input type="button" name="" id="return" value="回退">
    <div class="txt" id="txt"></div>
</body>
<script>
   let oStart = document.getElementById("start");
   let oStop = document.getElementById("stop");
   let oReturn = document.getElementById("return");
   let oUl = document.getElementById("txt");
   let str = "Hooray! It's snowing! It's time to make a snowman.James runs out. He makes a big pile of snow. He puts a big snowball on top. He adds a scarf and a hat. He adds an orange for the nose. He adds coal for the eyes and buttons.In the evening, James opens the door. What does he see? The snowman is moving! James invites him in. The snowman has never been inside a house. He says hello to the cat. He plays with paper towels.A moment later, the snowman takes James's hand and goes out.They go up, up, up into the air! They are flying! What a wonderful night!The next morning, James jumps out of bed. He runs to the door.He wants to thank the snowman. But he's gone."
   debugger
   let str1 = str.split(" ")
   str = str1.map(e => e.slice(0,1).toUpperCase() + e.slice(1)).join(" ")///
    let now = 0;
    let timer;
    oStart.onclick = function(){
        // 当点击 打印 清空所有定时器再运行
        clearInterval(timer)
       timer = setInterval(() => {
           oUl.innerHTML = str.slice(0,now++);
           if(now>str.length){
        clearInterval(timer)    
       }
       }, 30);
   }
   oStop.onclick = function(){
       clearInterval(timer)
   }
   oReturn.onclick = function(){
    //    当点击 return 先清空其他所有定时器再运行
       clearInterval(timer)
    timer = setInterval(() => {
         if(now>=0){
            oUl.innerHTML = str.slice(0,now--);
         }else if(now<0){
        clearInterval(timer)
       }
       }, 30);
   }

</script>
</html>
