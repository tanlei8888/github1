     let arr = [0, 1, 100, 0, 20, 90, 10, 10, 100, 0, 20, 0]
    function fn (arr){
        for(let i = 0; i < arr.length; i++){
            // console.log(i)
                if(arr[i] === 0){
                 arr.splice(i,1)
                }
        }   return arr
    }
