<script>
    // 1 查询有没有 char 有就返回 true 没有就返回 false
    // 方法1
    let arr = [1,3,5,7,9,11,12,13,14];
    function fn(arr,a){
      for(let i = 0; i < arr.length; i++){
        if(arr[i] === a){
            return true
        }
      }     return false
    }
    console.log(fn(arr,11));

    // 方法2
    let arr1 = [2,7,9,3,6,5,11,15,17,2];

    let fn1 = (arr,a) => arr.includes(a);

    console.log(fn1(arr1,17))

    let fn2 = (arr,a) => arr.indexOf(a)==-1 ? false : true
    console.log(fn2(arr1,2))
</script>
