<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            width: 0;
            padding: 0;
        } */
        .container{
            width: 500px;
            margin: auto;
            position: relative;
        }
        .container div{
            width: 500px;
            height: 375px;
            display: none;
        }
        .container .display{
            display: block;
        }
        input{
            width: 163px;
            height: 50px;
            font-size: 20px;
        }
        .container .dd{
            background-color: yellow;
        }
        .container img{
            height: 375px;
            width: 500px;
        }
        .next,.prev{
            position: absolute;
            font-size: 34px;
            top: 48px;
            cursor: pointer;
            text-align: center;
            width: 50px;
            height: 375px;
            line-height: 250px;
            background-color: rgba(0, 0 ,0, .3);
        }
        .next{
            right:0;
        }
        .prev{
            left: 0;
        }
        

    </style>
</head>
<body>
    <div id="container" class="container">
        <input type="button" value="1" class="dd">
        <input type="button" value="2">
        <input type="button" value="3">
        <div class="display" ><img src="../img/1111.jpg" alt=""></div>
        <div><img src="../img/222.jpg" alt=""></div>
        <div><img src="../img/333.jpg" alt=""></div>
        <span class="prev" id="prev">&lt;</span>
        <span class="next" id="next">&gt;</span>
    </div>
</body>
<script>
    let oDiv = document.getElementById("container")
    let oInput = oDiv.getElementsByTagName("input")
    let aDiv = oDiv.getElementsByTagName("div")
    let oNext = document.getElementById("next")
    let oPrev = document.getElementById("prev")
    let now = 0;
    let times;
    init()

    // 初始化函数
    function init(){
        clearInterval(times)
        times = setInterval(() => {
            now = (now === oInput.length-1) ? 0 : now + 1;
            draw(now)
        }, 1000);
        oDiv.onmouseenter = function(){
            clearInterval(times)
        }
        oDiv.onmouseout = function(){
            clearInterval(times)
        times = setInterval(() => {
            now = (now === oInput.length-1) ? 0 : now + 1;
            draw(now)
        }, 1000);
        }
        for( let i = 0; i < oInput.length; i++){
        oInput[i].onclick = function(){
            change(i)
            draw(now)
            }
        }
        oNext.onclick = function(){
            now = (now === oInput.length-1) ? 0 : now + 1;
            draw(now)
        }
        oPrev.onclick = function(){
            now = (now === 0) ? oInput.length-1 : now - 1;
            draw(now)
        }
    }
    

    
    function change(cc){
        now = cc
    }

    function draw(index){
        for( let i = 0; i < oInput.length; i++){
            oInput[i].className = "";
            aDiv[i].className = "";
        }
            oInput[index].className = "dd";
            aDiv[index].className = "display";
    }
</script>
</html>
