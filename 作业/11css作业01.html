<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
             width: 270px;
            height: 205px;
            margin: auto;
            background: black;
            padding: 15px 25px;
         }
        li{
            width: 270px;
            height: 39px;
            border: 1px solid #6bcef2;
            list-style: none;
            background-repeat: no-repeat;
            background-position: 10px;
        }
        .l1{
            background-image: url("./img/b1.png");

        }
        .l2{
            background-image: url("./img/b2.png");
            border-top: 0px;
        }
        .l3{
            /* background-image: url("./img/b3.png"); */
            background: #6bcef2;
        }
        .l4{
            background-image: url("./img/b4.png");
            border-bottom: 0px;
        }
        .l5{
            background-image: url("./img/b5.png");
            border-top: 0px;
        }
        img{
            position: relative;
            left: 250px;
        }
        .l3 img{
            position: relative;
            left: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="l1"><img src="./img/arrow.png" alt=""></li>
        <li class="l2"></li>
        <li class="l3"> <img src="./img/b3.png" alt="" class="img1"></li>
        <li class="l4"></li>
        <li class="l5"></li>
    </ul>
</body>
</html>
