<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <ul id="container">
    </ul>
</body>
<script>
    let oUl = document.getElementById("container")

   let show = (...arr) =>{
    for( let i = 0; i < arr.length*10 ; i++){
        // debugger 
        oUl.innerHTML += `<li style ="background-color:${arr[i%arr.length]}"></li>`
    }
   }

   show("pink","yellow","green","skyblue","orange")
</script>
</html>
