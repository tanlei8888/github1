<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <input type="button" onclick="show()" id="" value="点击生成">
    <script>
        function show(){
            let oResult = document.getElementById("result")
            let yzm = "";
            let str = "abcdefghijklmnopqrstuvwxyz0123456789"
            for(let i = 0;i < 4; i++){
                let j = (Math.floor(Math.random()* (str.length - 1)))
                yzm += str[j]
                console.log(yzm)
            }
            oResult.innerHTML = yzm
        }
    </script>
</body>
</html>
