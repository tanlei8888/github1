<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            display: inline-block;
        }
        .center{
            width: 100%;
            margin-left: 200px;
            margin-right: 200px;
            height: 1000px;
            background-color: blue;
            position: absolute;
        }
        .left{
            width: 200px;
            height: 1000px;
            background-color: red;
            position: absolute;
            left: 0;
        }
        .right{
            width: 200px;
            height: 1000px;
            background-color: yellow;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
</body>
</html>
