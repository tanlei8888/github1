<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        ul,li{
            list-style: none;
            
        }
        
        ul>li{
            position: absolute;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <div>
        <ul id="container">
        </ul>
    </div>
   
</body>
<script>
    let oUl = document.getElementById("container")
    let oLi = oUl.getElementsByTagName("li")
    for(let i = 0;i<6;i++){
        for(let j = 0;j<8;j++){
            oUl.innerHTML += `<li style = "top:${j*102}px;left:${i*102}px;
            background-image:url('./img/lkx.jpg');
            background-position:${-i*102}px ${-j*102}px;"></li>`
        }
    }

</script>
</html>
