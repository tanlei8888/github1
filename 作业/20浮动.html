<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fixe.css">
    <style>
       ul{
           width: 300px;
           border: 1px solid black;
           margin: auto;
       }
       li{
           width: 99px;
           height: 99px;
           /* margin: -1px; */
           background: #ffffcc;
           border: 1px solid black;
       }
       li:nth-child(n){
           border-top: 0;
           border-left: 0;
       }
       li:nth-child(3n+3){
           border-right: 0px;
       }
       li:nth-child(n+7){
           border-bottom: 0px;
       }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li class="fl">1</li>
        <li class="fl">2</li>
        <li class="fl">3</li>
        <li class="fl">4</li>
        <li class="fl">5</li>
        <li class="fl">6</li>
        <li class="fl">7</li>
        <li class="fl">8</li>
        <li class="fl">9</li>
    </ul>
</body>
</html>
