<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 300px;
            margin: auto;
        }
        li{
            background-repeat: no-repeat;
            list-style: none;
            background: #0565d6;
            border-bottom: 1px solid;
        }
        .l1{
            width: 280px;
            height: 205px;
            background-image: url("./img/bg.jpg")
            ,url("./img/title.png");
            background-repeat: no-repeat;
        }
        .l2{
           
            background-image: url("./img/sun.png");
            width: 280px;
            height: 40px;
            background-repeat: no-repeat;
            background-position: 240px center ;
        }
        .l3,.l4{
            background-image: url("./img/snow.png");
            width: 280px;
            height: 40px;
            background-repeat: no-repeat;
            background-position: 240px center ;
        }
        img{
            position: relative;
            margin-top: 25%;
            margin-left: 20%;
        }
    </style>
</head>
<body>
    <ul>    
        <li class="l1"><img src="./img/title.png" alt=""></li>
        <li class="l2"></li>
        <li class="l3"></li>
        <li class="l4"></li>
    </ul>
</body>
</html>
