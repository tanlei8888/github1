<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="debounce" >
</body>
<script>
    let oDebounce = document.querySelector("#debounce");
    oDebounce.addEventListener("input",debounce(show,false,500))
    //绑定的是debounce,执行时是他的返回函数
    //防抖函数
    function debounce (cb,flag,delay){
        let time = null;
        if(!flag){
            cb();
            flag = !flag;
        }
        console.log(this)//window的this
        //返回一个函数体 ,形成闭包,永久保存局部变量time,形参的值,;
        return function(){
            console.log(this)//input的this 闭包的内部函数的this指向自身调用者
            //每次触发时间结束上一个定时器
            clearTimeout(time)
            time = setTimeout(() => {
                //让调用cb函数事件得到定时器的缓冲
            cb();
        }, delay);
        }
    }
    function show(){
        console.log(oDebounce.value)
    }
</script>
</html>
