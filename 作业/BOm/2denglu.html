<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2">恭喜您登录成功,5s后跳转到首页</h2>
    <button type="button">手动跳转</button>
</body>
<script>
    let h2 = document.querySelector("#h2");
    let oBtn = document.querySelector("button");
    let index = 4; 
       setInterval(() => {
            h2.innerHTML = `恭喜您登录成功,${index--}s后跳转到首页`
            if(index === -1){
                location.replace("3shouye.html")
            }
       }, 1000)
    oBtn.addEventListener("click",() => {
        location.replace("3shouye.html")
    })
</script>
</html>
