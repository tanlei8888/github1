<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="container">
    </ul>
</body>
<script>

    function show(parantID,size,colorbox){
      let oUl = document.getElementById(parantID);
      let result = "";
      for(let i = 0; i < size; i++){
        result += `<li style = "background-color:${colorbox[i % colorbox.length]} "></li>`
      }
      oUl.innerHTML = result
    }
    show("container",50,["red","orange","yellow","green ","blue ","black"])
</script>
</html>
