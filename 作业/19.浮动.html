<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fixe.css">
    <style>
        .container{
            width: 400px;
            border: 4px solid black;
            margin: auto;

            background: #ff00ff;
            margin: 2px;
        }
        .fr{
            width: 100px;
            height: 100px;
            background: #77cc11;
        }
        div:nth-child(2n+3){
            background: #ffff00;
        }
     
    </style>
</head>
<body>
        <div class="container clearfix ">
            <div class="fl">第一块</div>
            <div class="fr">第二块</div>

            <div class="fr">第四块</div>   
            <div class="fr">第五块</div>
            <div class="fr">第六块</div>
            <div class="fr">第七块</div>   
            <div class="fr">第八块</div>                
        </div>
</body>
</html>
