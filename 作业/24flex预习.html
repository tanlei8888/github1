<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            width: 600px;
            height: 600px;
            border: 1px dashed;
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            /* flex-direction: column-reverse; */
            /* flex-wrap: nowrap; */
            /* justify-content: space-around; */
            align-items: center;
        }
        .l1,.l3,.l5{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .l2,.l4{
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li class="l1"></li>
        <li class="l2"></li>
        <li class="l3"></li>
        <li class="l4"></li>
        <li class="l5"></li>
    </ul>
</body>
</html>
