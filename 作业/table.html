<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<input id='trs' /><span>行</span>---
		<input id='tds' /><span>列</span>
		<button  id="newTable">生成表格</button>
		<div id="table1"></div>
	</body>
	<script>
		//获取生成表格按钮的元素
		var newTable = document.getElementById("newTable");
		//初始化方法
		
			//绑定点击事件
			newTable.onclick = function() {
				debugger
				//获取输入的行数
				var trs = Number(document.getElementById("trs").value);
				//获取输入的列数
				var tds = Number(document.getElementById("tds").value);
				//声明一个空字符串
				var data = "";
				//给字符串添加table开始标签
				data += " <table border='1' width='500px' height='300px'>";
				//获取多少行数就循环多少次
				for(var i = 0; i < trs; i++) {
					
					//添加tr开始标签
					data += " <tr>";
					//获取多少列数就循环多少次
					for(var j = 0; j < tds; j++) {
						//添加td开始标签
						data += "<td >";
						//添加td结束标签
						data += "</td>";
					}
					//添加tr结束标签
					data += "</tr>";
				}
				//添加table结束标签
				data += "</table>";
				//把这段html代码渲染进table1这个div中
				document.getElementById("table1").innerHTML = data;
			}
		
	</script>

</html>
