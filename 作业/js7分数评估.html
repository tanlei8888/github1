<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="txt">
    <input type="button" name="" id="btn" value="提交">
    <div id="result"></div>
</body>
<script>
    let oTxt = document.getElementById("txt")
    let oBtn = document.getElementById("btn")
    let oDiv = document.getElementById("result")
    oBtn.onclick = function(){
        let val = +oTxt.value
        if(val >= 90){
            oDiv.innerHTML = "优秀"
        }else if(val >= 80){
            oDiv.innerHTML = "中等"
        }else if(val >= 70){
            oDiv.innerHTML = "一般"
        }else if(val >= 60){
            oDiv.innerHTML = "及格"
        }else{
            oDiv.innerHTML = "不及格"
        }
    }
</script>
</html>
