<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .li1{
            width: 405px;
            height: 405px;
            border: 1px dashed;
            margin: auto;
        }
        .li2{
            width: 350px;
            height: 350px;
            border: 5px solid #d7effe;
            background: #f6f6f6;
            margin: 28px;
        }
        .li3{
            width: 300px;
            height: 300px;
            background: #ffa0df;
            margin: 20px;
            overflow: hidden;
        }
        .li4{
            width: 218px;
            height: 218px;
            border: 1px dashed #ffffff;
            margin: 42px;
        }
        .li5{
            width: 208px;
            height: 208px;
            border: 1px dashed #ffffff;
            background: #ffa0df;
            margin: 5px;
        
        }
        .li6{
            width: 100px;
            height: 100px;
            background: #96ff38;
            border: 5px solid #fcff00;
            margin: 50px;
        }
     
    </style>
</head>
<body>
        <li class="li1">
            <li class="li2">
                <li class="li3">
                    <li class="li4">
                        <li class="li5">
                            <li class="li6">
                            </li>
                        </li>
                    </li>
                </li>
            </li>
        </li>
</body>
</html>
