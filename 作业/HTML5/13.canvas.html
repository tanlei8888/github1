<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        #canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        不支持canvas的浏览器
    </canvas>
</body>
<script>
    let canvas = document.querySelector("#canvas");
    console.log(canvas);
    //为canvas创建一个画布环境 画笔
    let oGc = canvas.getContext("2d");
    // oGc.fillRect(100,100,100,100)
    //对象路劲初始化
    oGc.beginPath()
    oGc.lineWidth = 10;
    //起点 将这个路径点移动到 100X 100Y
    // oGc.moveTo(100,100)
    oGc.moveTo(100,200)
    //末端 关闭路径
    oGc.lineTo(200,200)
    //线头类型 圆头 
    oGc.lineCap = "round"
    //根据每个路径来创建一个细线 根据所有的坐标点 创建一个空心内容
    
    oGc.stroke()
    //根据每个路径来创建一个细线 根据所有的坐标点 创建一个实心心内容
    // oGc.fill()

     //rect() 方法为当前路径 创建一个矩形子路径

    //  oGC.rect(50, 50, 200, 100)
    //  oGc.stroke()
</script>
</html>
