<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bb{
            width: 100px;
            height: 200px;
            background-color: green;
            margin: 50px auto;
            /* posit
            ion: relative; */
            /* overflow: hidden; */
        }
        .bb:hover .dd{
            transform: rotate(0);
        }
        .dd{
            width: 100px;
            height: 200px;
            background-color: yellow;
            /* position: absolute; */
            transform:rotate(180deg);
            transform-origin: -200px;
            transition: all .5s;
        }
    </style>
</head>
<body>
    <div class="bb">
        <div class="dd"></div>
    </div>
</body>
</html>
