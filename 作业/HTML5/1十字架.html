<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin:  auto;
        }
        div:before{
            content: "";
            display: block;
            position: absolute;
            left: calc( 50% - 200px);
            top: 100px;
            width: 400px;
            height: 100px;
            background-color: pink;
            margin: auto;
        }
        
        div::after{
            content: "";
            display: block;
            /* position: absolute; */
            width: 100px;
            height: 400px;
            /* left: calc(50% - 50px); */
            background-color:pink;
            margin: auto;
        }
      
       
       
    </style>
</head>
<body>
    <div>  
    </div>
</body>
</html>
