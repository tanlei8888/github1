<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="select">
       <option value="yellow">黄</option>
       <option value="blue">蓝</option>
       <option value="pink">粉</option>
    </select>
</body>
<script>
    let select = document.getElementById("select");
    //创建一个ls本地储存对象
    let ls = window.localStorage; 
    document.body.style.backgroundColor = ls.getItem("color")
    document.querySelector(`[value=${ls.getItem("color")}]`).selected = true
    console.log(document.querySelector(`[value=${ls.getItem("color")}]`).selected);
    select.addEventListener("change",function(){
        ls.setItem("color",select.value)
        document.body.style.backgroundColor = select.value
    })
</script>
</html>
