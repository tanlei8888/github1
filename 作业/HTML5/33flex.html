<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 400px;
            background-color: pink;
            margin: auto;
            display: flex;
        }
        span{
            
            margin: 10px;
        }
        span:nth-child(1){
            flex: 2;
            background-color: black;
        }
        span:nth-child(2){
            flex: 0.5;
            background-color: blue;
        }
        span:nth-child(3){
            flex: 1;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
