<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 30px;
            margin: auto;
            border: 1px solid black;
            position: relative;
        }
        .ii{
            width: 15px;
            height: 15px;
            background-image: url("index_sprite.png");
            background-repeat: no-repeat;
            background-position: -135px -182px;
            position: absolute;
            top: 5px;
            right: 10px;
            transform: rotate(90deg);
            transition: all .3s;
        }
        .container:hover .ii{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="container"><div class="ii"></div></div>
    
</body>
</html>
