<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{
            width: 200px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            background-color: orange;
            overflow: hidden;
        }
        .dd:hover{
            box-shadow: 0 10px 20px  rgba(0, 0,0, .3);
        }
        .bb{
            width: 200px;
            background-color: green;
            position: absolute;
            bottom: 0;
            height: 0;
            transition: all .4s;
        }
        .dd:hover .bb{
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="dd"><div class="bb">HEELO 谭磊</div></div>
</body>
</html>
