<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            background-color: pink;
            margin: auto;
            display: flex;
            /* justify-content: space-around; */
            /* justify-content:center; */
            justify-content:space-between;
            align-items: center;
        }
        span{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        span:nth-child(1){
            background-color: black;
        }
        span:nth-child(2){
            background-color: blue;
        }
        span:nth-child(3){
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
