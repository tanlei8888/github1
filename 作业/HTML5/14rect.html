<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        #canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        不支持canvas的浏览器
    </canvas>
</body>
<script>
    let canvas = document.querySelector("#canvas");
    // console.log(canvas);
    //为canvas创建一个画布环境 画笔
    let oGc = canvas.getContext("2d");
    //渲染画笔的颜色
    oGc.fillStyle = "red";
    //存档操作,会存档当前画笔的颜色
    oGc.save()
    oGc.fillStyle = "blue"
    oGc.lineWidth = 5
    oGc.beginPath()
    //画笔在空中悬停,绘制一个矩形路径
    oGc.rect(100,100,100,100)
    //正式绘制,填充
    oGc.fill()

    oGc.beginPath()
    oGc.rect(200,200,200,100)
    oGc.lineWidth = 10;
    oGc.strokeStyle = "green"
    //读档操作  读取最近的一次的画笔操作
    oGc.restore()
    oGc.fill()//红色
    oGc.clearRect(150,150,100,100)
</script>
</html>
