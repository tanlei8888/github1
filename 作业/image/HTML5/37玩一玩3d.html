<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        .container{
            width: 200px;
            height: 200px;
            /* background-color: yellow; */
            /* position: relative; */
            margin: 100px auto;
            transform-style: preserve-3d;
            /* transform: rotatex(45deg) rotateZ(45deg); */
            animation: rotate 10s infinite linear;
        }
        .container div{
            position: absolute;
            opacity: 0.7;
            width: 200px;
            height: 200px;
        }
        img {
            width: 200px;
            height: 200px;
            vertical-align: top;
        }
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotatex(90deg) translateZ(100px);
        }
        .box4{
            transform: rotatex(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(180deg) translateZ(100px);
        }
        .box6{
            transform: rotateY(0deg) translateZ(100px);
        }
        @keyframes rotate{
            form{
                transform:scaleX(0) rotateZ(0)
            }

            to{
                transform: rotateX(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <img src="./l1 (1).jpg" alt="">
        </div>
        <div class="box2">
            <img src="./l1 (2).jpg" alt="">

        </div>
        <div class="box3">
            <img src="./l1 (3).jpg" alt="">

        </div>
        <div class="box4">
            <img src="./l1 (4).jpg" alt="">

        </div>
        <div class="box5">
            <img src="./l1 (5).jpg" alt="">

        </div>
        <div class="box6">
            <img src="./l6.jpg" alt="">
        </div>
    </div>
</body>

</html>
