<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='text' id='txt1'/> 
    <select id='select'>
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">*</option>
         <option value="/">/</option>
    </select>
    <input type='text' id='txt2' /> 
    <input type='button' id="btn" value=' = '/>
    <input type='text' id='result' />  
<script>
    let oBn = document.getElementById("btn");
    let oInput3 = document.getElementById("result");
    
    oBn.onclick = function (){
        let oInput1 = document.getElementById("txt1").value;
        let oInput2 = document.getElementById("txt2").value;
        let oSelect = document.getElementById("select").value;
        switch(oSelect){
            case "+":
            oInput3.value = parseInt(oInput1)+parseInt(oInput2);
            break;
            case "-":
            oInput3.value = parseInt(oInput1)-parseInt(oInput2);
            break;
            case "*":
            oInput3.value = parseInt(oInput1)*parseInt(oInput2);
            break;        
            case "/":
            oInput3.value = parseInt(oInput1)/parseInt(oInput2);
            break;
        }
    }
</script> 
</body>
</html>
