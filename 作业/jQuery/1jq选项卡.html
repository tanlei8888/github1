<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            margin:  50px auto;
        }
        .tab{
            display: flex;
        }
        .tab input{
            flex: 1;
        }
        .content{
            width: 300px;
            height: 200px;
            position: relative;
        }
        .content div{
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        .content div:nth-child(1){
            background-color: red;
        }
        .content div:nth-child(2){
            background-color: blue;
        }
        .content div:nth-child(3){
            background-color: green;
        }
        .cheked{
            background-color: yellow;
        }
        .content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <input type="button" value="0" class="cheked"> 
            <input type="button" value="1">
            <input type="button" value="2">
        </div>
        <div class="content">
            <div class="active">1111111</div>
            <div>22222</div>
            <div>33333</div>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script>
      $(".tab input").click(function(){
          $(this).addClass("cheked").siblings().removeClass("cheked");
          let index = $(this).index()
        //   console.log(index)
          $(".content div").eq(index).addClass("active").siblings().removeClass("active")
      })
    //   console.log($(".content div"))
    //   console.log($(".tab input"))
  </script>
</html>
