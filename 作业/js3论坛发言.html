<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
        padding: 0;
        margin: 0;
      }
      #container {
        width: 600px;
        margin: 0 auto;
      }
      #box {
        width: 580px;
        padding: 25px 10px 0;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        max-height: 450px;
        overflow-y: auto;
        word-break: break-all;
      }
      h1 {
        line-height: 40px;
        margin-bottom: 10px;
        border-bottom: 1px solid #333;
      }
      #btn {
        width: 100%;
        height: 50px;
      }
      #checkde {
        width: 100%;
        height: 90px;
        overflow: auto;
      }
      p {
        width: 100%;
        margin-bottom: 25px;
        line-height: 24px;
      }
      #txt{
          width: 100%;
          height: 50px;
      }
    </style>
</head>
<body>
    <div id="container">
        <h1>留言内容:</h1>
        <div id="box"></div>
        <textarea name="" id="txt" cols="30" rows="10"></textarea>
        <input type="button" name="" id="btn" value="发表留言">
    </div>
</body>
<script>
    let oBox = document.getElementById("box")
    let tXt = document.getElementById("txt")
    let oBtn = document.getElementById("btn")
    oBtn.onclick = function(){
        oBox.innerHTML +=  `<p><span></span>${tXt.value}</p>`;
        tXt.value = "";
        console.log("oBox")
        let aNav = oBox.getElementsByTagName("span");
        for (let i = 0; i < aNav.length; i++) {
          aNav[i].innerHTML = `${i+1}楼`;
        }
      }
</script>
</html>
