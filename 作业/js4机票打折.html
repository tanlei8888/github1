<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">价格
    <input type="text" name="" id="txt2">月份
    <input type="button" name="" id="btn" value="确认">
    <div id="div1"></div>
</body>
<script>
    let oTxt = document.getElementById("txt")
    let aTxt = document.getElementById("txt2")
    let oBtn = document.getElementById("btn")
    let oDiv = document.getElementById("div1")
    oBtn.onclick = function(){
        let val = +oTxt.value;
        let mouth = +aTxt.value;
      if(mouth === 6||mouth === 7||mouth === 8||mouth ===9){
          oDiv.innerHTML = val*0.9;
      }else{
        oDiv.innerHTML = val*0.7;
      }
    }
   
</script>
</html>
