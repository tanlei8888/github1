<script>
    let a = 5
    for(let i = 0;i<a;i++){
        let str = "";
        for(let j = 0;j<a-i;j++){
            str += " ";
        }
        for(let k = 0;k<i*2+1;k++){
            str += "*";
        }
        console.log(str)
    }
    for(let i = a-2;i>=0;i--){
        let str = "";
        for(let j = 0;j<a-i;j++){
            str += " ";
        }
        for(let k = 0;k<i*2+1;k++){
            str += "*";
        }
        console.log(str)
    }
</script>
