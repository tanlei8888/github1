<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 320px;
            height: 320px;
            background: white;
            border: 2px solid red;
            font-size: 0;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        li{
            width: 100px;
            height: 100px;
            display: inline-block;
            font-size: 16px;
            color: white;
            line-height: 100px;
            overflow: hidden;
            text-align: justify;
            margin: 2px;
            }
        .d1,.d3,.d7,.d9{
            background: red;
            text-align: center;
            
            
        }
        .d5{
            background: blue;
            color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li class="d1">链接</li>
        <li class="d2"></li>
        <li class="d3">链接</li>
        <li class="d4"></li>
        <li class="d5">链接</li>
        <li class="d6"></li>
        <li class="d7">链接</li>
        <li class="d8"></li>
        <li class="d9">链接</li>
    </li>
</body>
</html>
