<script>
    let a = 3
    for(let i = 1;i<=a;i++){
        let str = "";
        for(let j = 1;j<=a-i;j++){
            str += " ";
        }
        // 左边
        for(let k = 1;k<=i;k++){
            str += k;
        }
        // 右边
        for(let h = 1;h<=i-1;h++){
            str += h
        }
        console.log(str)
    }
  </script>
