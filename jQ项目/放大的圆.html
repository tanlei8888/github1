<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: pink;
            margin-top: -150px;
            margin-left: -150px;
            left: 50%;
            top: 50%;
            position: absolute;
            animation: scale 0.5s infinite linear alternate;
        }
       
        @keyframes scale{
            form{
                transform: scale(0) ; 
                background-color: pink;
            }
            to{
                transform: scale(1.5);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
